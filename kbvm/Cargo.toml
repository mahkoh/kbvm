[package]
name = "kbvm"
version = "0.1.0"
edition = "2021"

[dependencies]
kbvm-proc = { path = "../kbvm-proc" }
thiserror = "2.0.5"
bstr = "1.11.0"
arrayvec = "0.7.6"
linearize = { version = "0.1.1", features = ["derive"] }
hashbrown = "0.15.2"
isnt = "0.1.0"
debug-fn = "1.0.0"
smallvec = "1.13.2"
indexmap = "2.7.0"
cfg-if = "1.0.0"
min-max-heap = "1.3.0"

[build-dependencies]
pkg-config = "0.3.31"

[dev-dependencies]
libxkbcommon-test-linker = { path = "../libxkbcommon-test-linker" }
criterion = "0.5.1"
walkdir = "2.5.0"
parking_lot = "0.12.3"

[[bench]]
name = "benchmark"
harness = false

[[bench]]
name = "state_machine"
harness = false
